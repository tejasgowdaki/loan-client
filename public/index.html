<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/loan-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Simple app to track small loans" />
    <link rel="apple-touch-icon" href="./images/loan-512.png" />
    <link rel="manifest" href="./manifest.json" />

    <title>Loan Manager</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceWorker.js')
            .then((registration) => console.log('SW Success: ', registration.scope))
            .catch((error) => console.log('SW Failure: ', error));
        });
      } else {
        console.log('SW is not supported by browser.');
      }
    </script>
  </body>
</html>
